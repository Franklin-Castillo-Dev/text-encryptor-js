<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Franklin Castillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <!-- Encabezado -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Encriptador Franklin Castillo</span>        

            </div>
        </nav>
    </header>

    <main>
        <div class="text-container mx-3 my-2 py-3" >
            
            <div class="row mx-1 alert-container" hidden>
                <div class="alert alert-danger" role="alert">
                    Elimine mayusculas y caracteres especiales. Solo se admiten minusculas.
                </div>
            </div>

            <div class="row mx-1 align-items-stretch">
                <!-- Input -->
                <div class="col-lg-8 col-sm-12 col-12 d-flex flex-column">
                    <label for="textInput" class="form-label fw-bold">Texto a Encriptar / Desencriptar</label>
                    <textarea class="form-control flex-grow-1" id="textInput" rows="10" placeholder="Ingrese el Texto"></textarea>


                    <div class="row mx-3 my-1">
                        <label><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos.</label>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" id="buttonEncrypt" class="btn btn-primary w-100">Encriptar</button>
                        </div>
                        <div class="col">
                            <button type="button" id="buttonDecrypt" class="btn btn-info w-100">Desencriptar</button>
                        </div>
                    </div>
                    
                    
                </div>
                <!-- Visualizar Encriptacion -->
                <div class="col-lg-4 col-sm-12 col-12 d-flex flex-column">
                    <div class="result-container">
                        <label for="textResult" class="form-label fw-bold">Resultado:</label>
                        <textarea class="form-control flex-grow-1" id="textResult" rows="12" readonly hidden></textarea>
                    </div>                    

                    <div class="image-container p-2">
                        <img src="assets/img/person.svg" class="h-75">
                        <label class="fw-bold">Ningun Mensaje fue Encontrado</label>
                        <p>Ingrese el mensaje que desee encriptar o desencriptar.</p>

                    </div>

                    <div class="row mx-3 my-1">
                        
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="button" id="buttonCopy" class="btn btn-success w-100">Copiar</button>
                        </div>
                    </div>
                    
                </div>
            </div>            
        </div>



        <footer>
            
            <div class="row text-center">
                <div class="col">
                    <p>Autor: Franklin Alfredo Castillo Cristino &copy 2023</p>
                    <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/franklin-alfredo-castillo-cristino/" aria-label="Franklin Castillo LinkedIn Profile" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                
            </div>

            

        </footer>       


    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
